

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Box Bootstrap Theme | PrepBootstrap</title>


    <link rel="stylesheet" type="text/css" href="bootstrap/css/candy-box.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <style>
        .col-lg-2{
            width:150px;
           
        }
        .col-lg-10{
            width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">


        <!-- sample templates start -->

       
       
        

       
        <div class="row" >
            
                <div class="well" style="margin: 350px; margin-top: 100px;">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Login</legend>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Id Pegawai</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Id Pegawai">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    
                                </div>
                            </div>
                            
                            
                            
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">&nbsp;</label>
                                <div class="col-lg-10">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <button class="btn btn-default">Batal</button>
                                    
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            
           
        </div>

        
      
        


        <!-- Indicators -->


        
        
        

        
        
        
        
        <!-- Dialogs -->
        
       

        <div class="clearfix" style="height:50px;"></div>

        <script type="text/javascript">
            jQuery(function ($) {
                $('[data-toggle="popover"]').popover();
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

        <!-- sample templates end -->

    </div>

</body>
</html>
